<div class="container-form">
  <mat-card>
    <mat-card-title>Nova Solicitação</mat-card-title>

    <form #form="ngForm">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Ordem</mat-label>
          <input matInput type="number" name="order" ngModel />
          <mat-hint>Ordem da solicitação</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>SKU</mat-label>
          <input
            matInput
            type="number"
            name="ProductId"
            ngModel
            required
            #content="ngModel"
          />
          <mat-hint>Código do produto</mat-hint>
          <mat-error *ngIf="content.invalid"
            >Coloque o SKU do produto.</mat-error
          >
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Quantidade</mat-label>
          <input
            matInput
            type="number"
            name="amount"
            ngModel
            required
            #content="ngModel"
          />
          <mat-hint>Quantidade solicitada</mat-hint>
          <mat-error *ngIf="content.invalid"
            >Coloque a quantidade solicitada.</mat-error
          >
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Centro</mat-label>
          <input
            matInput
            type="number"
            name="CenterId"
            ngModel
            required
            #content="ngModel"
          />
          <mat-hint>Centro que será solicitado</mat-hint>
          <mat-error *ngIf="content.invalid"
            >Coloque o centro solicitado.</mat-error
          >
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
      <button
        class="btn-solicit"
        mat-raised-button
        color="primary"
        (click)="openDialog(form)"
        [disabled]="form.invalid ? true : false"
      >
        SOLICITAR
      </button>
    </form>
  </mat-card>
</div>
