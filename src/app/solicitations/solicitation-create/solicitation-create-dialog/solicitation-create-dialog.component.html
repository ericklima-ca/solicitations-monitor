<div *ngIf="data.message">
  <mat-dialog-content>
    {{ data.message }}
  </mat-dialog-content>
  <mat-dialog-actions *ngIf="data.message === 'Solicitação enviada'">
    <button
      (click)="_closeDialog()"
      mat-flat-button
      color="primary"
      mat-dialog-close
    >
      Ok
    </button>
  </mat-dialog-actions>
</div>
<div *ngIf="!data.message">
  <h1 mat-dialog-title>SOLICITAÇÃO</h1>
  <mat-dialog-content>
    <div>
      <p><b>ORDEM</b></p>
      <p>
        {{ data.order }}
      </p>
    </div>
    <div>
      <p><b>PRODUTO</b></p>
      <p>
        {{ data.product?.id }}
      </p>
      <p>
        {{ data.product?.description }}
      </p>
      <div class="img-solicitation">
        <img [src]="data.product?.imageUrl" alt="" width="100" height="100" />
      </div>
    </div>
    <div>
      <p><b>QUANTIDADE</b></p>
      <p>{{ data.amount }} pçs</p>
    </div>
    <div>
      <p><b>CENTRO</b></p>
      <p>{{ data.CenterId }}</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      (click)="onCreateSolicitation()"
      mat-raised-button
      color="primary"
      type="submit"
      cdkFocusInitial
    >
      Confirmar
    </button>
    <button mat-button color="warn" mat-dialog-close>Cancelar</button>
  </mat-dialog-actions>
</div>
