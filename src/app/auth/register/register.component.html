<mat-card class="container-register">
  <div id="title-register">
    <span *NgIf="message">{{ message }}</span>
    <mat-card-title> Registrar</mat-card-title>
  </div>
  <form (submit)="onRegister(form)" #form="ngForm">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Matrícula</mat-label>
        <input matInput type="number" ngModel required name="id" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput type="text" ngModel required name="name" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput type="email" ngModel required name="email" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input
          matInput
          type="password"
          ngModel
          required
          minlength="6"
          name="password"
          #content="ngModel"
        />
        <mat-error *ngIf="content.invalid"
          >A senha deve ter no mínimo 6 dígitos.</mat-error
        >
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Centro</mat-label>
        <mat-select name="CenterId" *ngFor="let center of centers">
          <mat-option *ngIf="center != 102" [value]="{{center}}">{{
            center
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-divider></mat-divider>
    <div>
      <button
        class="btn-register"
        mat-raised-button
        color="primary"
        type="submit"
      >
        REGISTRAR
      </button>
    </div>
  </form>
</mat-card>
