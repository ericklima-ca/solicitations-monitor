<table
  mat-table
  [dataSource]="dataSource"
  multiTemplateDataRows
  class="mat-elevation-z8"
>
  <ng-container
    *ngFor="let column of columnsToDisplay"
    matColumnDef="{{ column }}"
  >
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let solicitation">{{ solicitation[column] }}</td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td
      mat-cell
      *matCellDef="let solicitation"
      [attr.colspan]="columnsToDisplay.length"
    >
      <div
        class="example-element-detail"
        [@detailExpand]="
          solicitation == expandedSolicitation ? 'expanded' : 'collapsed'
        "
      >
        <div class="example-element-diagram">
          <div class="example-element-position">
            {{ solicitation.id }}
          </div>
          <div class="example-element-symbol">{{ solicitation.sku }}</div>
          <div class="example-element-name">{{ solicitation.produto }}</div>
          <div class="example-element-weight">
            {{ solicitation.quantidade }}
          </div>
        </div>
        <div class="example-element-description">
          {{ solicitation.produto }}
          <div class="example-element-description-attribution">
            <form>
              <input type="text" required />
              <button>Enviar NF</button>
            </form>
          </div>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let solicitation; columns: columnsToDisplay"
    class="example-element-row"
    [class.example-expanded-row]="expandedSolicitation === solicitation"
    (click)="
      expandedSolicitation =
        expandedSolicitation === solicitation ? null : solicitation
    "
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="example-detail-row"
  ></tr>
</table>
