<div class="history-container">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
    <ng-container matColumnDef="ref">
      <th mat-header-cell *matHeaderCellDef>REF</th>
      <td mat-cell *matCellDef="let solicitation">
        {{ solicitation.ref }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>STATUS</th>
      <td mat-cell *matCellDef="let solicitation">
        {{ solicitation.status }}
      </td>
    </ng-container>

    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef>SKU</th>
      <td mat-cell *matCellDef="let solicitation">
        {{ solicitation.sku }}
      </td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>QTD</th>
      <td mat-cell *matCellDef="let solicitation">
        {{ solicitation.quantidade }}
      </td>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>USU√ÅRIO</th>
      <td mat-cell *matCellDef="let solicitation">
        {{ solicitation.usuario }}
      </td>
    </ng-container>

    <ng-container matColumnDef="resposta">
      <th mat-header-cell *matHeaderCellDef>RESPOSTA</th>
      <td
        id="{{ solicitation.resposta }}"
        mat-cell
        *matCellDef="let solicitation"
      >
        {{ solicitation.resposta }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nf">
      <th mat-header-cell *matHeaderCellDef>NF</th>
      <td mat-cell *matCellDef="let solicitation">
        {{ solicitation.nf }}
      </td>
    </ng-container>

    <ng-container matColumnDef="view" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let solicitation">
        <a (click)="openDialog(solicitation)">
          <mat-icon>more_vert</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr
      class="rows rows-th"
      mat-header-row
      *matHeaderRowDef="columnsToDisplay; sticky: true"
    ></tr>
    <tr
      mat-row
      *matRowDef="let solicitation; columns: columnsToDisplay"
      class="rows"
    ></tr>
  </table>
</div>
